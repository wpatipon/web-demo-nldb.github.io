  <body>
    
    <div id="includedNavbar"></div>

    <div class="committees-program"></div>
    <div class="container" id="about">

      <section>
        <div class="header">
          <h1>Program Committee</h1><hr>
        </div>
        <div class="content">
            
          <div id="cardContainer" class="row row-cols-1 row-cols-lg-3 g-4" style="text-align: center;"></div>
          <script>
            function loadCommitteeData() {
                fetch("data/program-committee.txt") // Ensure this file is accessible
                    .then(response => response.text())
                    .then(text => {
                        const lines = text.split("\n").map(line => line.trim()).filter(line => line);
                        if (lines.length === 0) return;
    
                        // Extract headers from the first line
                        const headers = lines[0].split("|"); // Change to ',' if CSV
                        const cardContainer = document.getElementById("cardContainer");
                        cardContainer.innerHTML = ""; // Clear previous data

                        // Sort by the first column (Name)
                        const sortedLines = lines.slice(1).sort((a, b) => {
                            const nameA = a.split("\t")[0].toLowerCase();
                            const nameB = b.split("\t")[0].toLowerCase();
                            return nameA.localeCompare(nameB);
                        });
    
                        // Populate cards
                        sortedLines.slice(1).forEach(row => {
                            const columns = row.split("|");  // Change to ',' if CSV
                            let cardHTML = `
                                <div class="col d-flex align-items-stretch">
                                    <div class="card h-100 w-100 shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title"><span class="text-uppercase"><b>${columns[1]},</b></span> <span style="color: #D33F50;">${columns[0]}</span></h5><hr>
                                            <p class="card-text">
                                                <small>${columns[2].replace(/\\n/g, "<br>")}</small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            cardContainer.innerHTML += cardHTML;
                        });
                    })
                    .catch(error => console.error("Error loading file:", error));
            }
    
            // Load data when the page loads
            document.addEventListener("DOMContentLoaded", loadCommitteeData);
          </script>

        </div>
      </section>

    </div>
